{% extends "base.html" %}

{% block content %}

<style>
    .center {text-align: center}
</style>

<div class="center" style="background-color:black; color:white; padding:20px;">
    <h1>Build A Blog</h1>
</div>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}

        <p>
            {% for blog in blogs %} 
            <h1><a href ="{{blog.name}}">{{blog.name}}</a></h1>
            <p>{{blog.entry}}</p>
            {% endfor %}
        </p>

    {% endif %}

    <hr />


{% endblock %}

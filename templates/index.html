{% extends "base.html" %}
{% block content %}

<style>
    .center {text-align: center}
</style>

<div class="center" style="background-color:black; color:white; padding:20px;">
    <h1>Home Page for Users</h1>
</div>

    {% if users | length == 0 %}
    <p>No one has created an account yet</p>
    {% else %}
        <div class = "center">
                {% for user in users %} 
                <h3><a href ="home?user={{user.id}}">{{user.username}}</a></h3>
                {% endfor %}
        </div>
    {% endif %}

{% endblock %}

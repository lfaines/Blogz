{% extends "base.html" %}
{% block content %}

<style>
.center {text-align: center;}
</style>

<div class = 'center'>
    {%for blog in blogs%}
<h1><a href ="/allpost?id={{blog.id}}">{{blog.name}}</a></h1>
<p>{{blog.entry}}</p>
<em>Written By: </em><a href ="/home?user={{blog.owner.id}}">{{blog.owner.username}}</a>
    {%endfor%}
</div>

{%endblock%}
